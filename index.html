<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="assets/Microsoft_To-Do_icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="To-Do App Created using Js" />
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,600&display=swap" rel="stylesheet">

    <title>To-Do App</title>
</head>

<body>
    
    <div class="root">
        <div class="container">
            <h1>TOO-DO</h1>
            <div class="inputs-container">
                <input type="text" required tabindex="0" class="input-text" maxlength="50" size="29"
                placeholder="Add items that you want to do...">
                <button class="input-submit" tabindex="1" >Add</button>
            </div>
            
            <div class="main-content">
                <ul>
                </ul>
            </div>
            <button class="clear">Clear</button>
          </div>
    </div>
</body>

<script src="app.js"></script>

</html>
